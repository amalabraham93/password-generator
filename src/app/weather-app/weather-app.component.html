  <div class="weather">
    <h2>Weather Forecast</h2>
  
    <div>
      <label for="place">Enter Place:</label>
      <input type="text" [(ngModel)]="place" id="place" />
      <button (click)="getCurrentWeather()">Get Current Weather</button>    </div>
  
    <div *ngIf="weatherData">
      <h3>{{ weatherData.name }}</h3>
      <div class="weather-info">
        <div class="icon">
          <i [ngClass]="getWeatherIcon(weatherData.current.icon)"></i>
        </div>
        <div class="details">
          <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
          <p>Description: {{ weatherData.weather.description }}</p>
          <p>Humidity: {{ weatherData.main.humidity }}%</p>
          <p>Wind Speed: {{ weatherData.wind.speed }} m/s</p>
        </div>
      </div>
    </div>
  </div>
